##
# Mount NFS shares from my Mac
#
- name: Dropbox dir
  action: file path=/home/mark/Dropbox state=directory owner=mark group=mark

- name: Workarea dir
  action: file path=/home/mark/Workarea state=directory owner=mark group=mark

- name: Sites dir
  action: file path=/home/mark/Sites state=directory owner=mark group=mark
