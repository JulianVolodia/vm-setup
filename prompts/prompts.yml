##
# Generic prompt actions
#
- name: Create directory
  action: file path=/opt/prompts state=directory

- name: Blue
  action: copy src=../prompts/blue_prompt dest=/opt/prompts/blue_prompt

- name: Red
  action: copy src=../prompts/red_prompt dest=/opt/prompts/red_prompt

- name: Green
  action: copy src=../prompts/green_prompt dest=/opt/prompts/green_prompt

- name: Colors
  action: copy src=../prompts/colors dest=/opt/prompts/colors
