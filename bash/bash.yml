##
# Generic bash actions
#
- name: Create directory
  action: file path=/opt/bash state=directory

- name: Functions
  action: copy src=../bash/functions dest=/opt/bash/functions

- name: Aliases
  action: copy src=../bash/aliases dest=/opt/bash/aliases

- name: Variables
  action: copy src=../bash/variables dest=/opt/bash/variables
